<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>NTOUAW | Modify Product Page</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="css/modify Product.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">
        
        <!-- Toolbar start -->
            <div class = "toolbarbase row">
                <!-- Logo -->
                <a class = "icon_link" href = "./home.html">
                    <img class = "icon_img" src = "img/core-img/logo (3).png" alt = "">
                </a>
                
                <div class = "toolbar">
                    <div class = "personal">
                        <input type = "button" onclick = "signout()" value = "登出">
                        <input type = "button" onclick = "javascript:location.href = './cart.html'" value = "購物車">
						<input type = "button" onclick = "javascript:location.href = './personal.html'" value = "個人資料">
                    </div>
                    <!-- Search -->
                    <div class = "search_base">
                        <form action="shop.html#&page=1" method="get">
                            <input type="search" name="search" id="search" placeholder="Type your keyword...">
                            <button class = "searchbutton" type="submit"><img src="img/core-img/search.png" alt=""></button> 
                            <select name = "itemfilter">
                                <option value = "productname">商品名稱</option>
                                <option value = "seller">賣家</option>
                            </select>
                        </form>
                        
                    </div>
                </div>
            </div>
            <!-- Toolbar end -->
        
        <!-- Mobile Nav (max width 767px)-->
        <div class="mobile-nav">
            <!-- Navbar Brand -->
            <div class="amado-navbar-brand">
                <a href="index.html"><img src="img/core-img/logo (3).png" alt=""></a>
            </div>
        </div>

        
        <!-- Header Area Start -->
        <header class="header-area clearfix">

        </header>
        <!-- Header Area End -->
        
        
        <!-- Product Details Area Start -->
        <div class="single-product-area section-padding-0-100 clearfix">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mt-50">
                                <li class="breadcrumb-item"><a href="#">首頁</a></li>
                                <li class="breadcrumb-item"><a href="#">個人頁面</a></li>
                                <li class="breadcrumb-item"><a href="#">商品管理</a></li>
                                <li class="breadcrumb-item active" aria-current="page">修改商品</li>
                            </ol>
                        </nav>
                    </div>
                    <form class="category">
                        <select name="category" id="category">
                            <option value="0">書籍文具</option>
                            <option value="1">衣物配飾</option>
                            <option value="2">廚房用品</option>
                            <option value="3">3c週邊</option>
                            <option value="4">運動用品</option>
                            <option value="5">美味食品</option>
                            <option value="6">美妝保養</option>
                            <option value="7">家俱家電</option>
                            <option value="8">其他類</option>
                        </select>
                    </form>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-7">
                        <form class="uppic" style="height: 800px;">
                          <input class="one" type="file" name="pic" id = "file_input" accept="image/gif, image/jpeg, image/png">
                          <img class="img1" id = "myDiv" src="img/core-img/tool.png" onerror="this.src='img/core-img/logo(3).png'" alt="one">
                            
                          <input class="two" type="file" name="pic" id = "file_input1"accept="image/gif, image/jpeg, image/png">
                            <img class="img2" id = "myDiv1" src="img/core-img/tool.png" onerror="this.src='img/core-img/logo(3).png'" alt="two">
                            
                          <input class="three" type="file" name="pic" id = "file_input2" accept="image/gif, image/jpeg, image/png"> 
                            <img class="img3" id = "myDiv2"src="img/core-img/tool.png" onerror="this.src='img/core-img/logo(3).png'" alt="trree">
                            
                          <input class="four" type="file" name="pic" id = "file_input3" accept="image/gif, image/jpeg, image/png">
                            <img class="img4" id = "myDiv3" src="img/core-img/tool.png" onerror="this.src='img/core-img/logo(3).png'" alt="four">
                        </form>
                    </div>
                    <div class="col-12 col-lg-5">
                        <div class="single_product_desc">
                            <!-- Product Meta Data -->
                            <div id='test' class="product-meta-data">
                                <div class="line"></div>
                                請設定價錢:<input type="number" name="price" id="price" min="0" max="10000000000000000"><br>
                                <textarea class="product-name" placeholder = "請寫商品名稱..." id="product"></textarea>
                                <form class="selectbid" id='tex' >
                                     
				 
                                </form>
                                <!-- Ratings & Review -->
                                <div class="ratings-review mb-15 d-flex align-items-center justify-content-between">
                                    <div class= "criticize">
                                        <p id="criticize">評價: 0</p>
                                    </div>
                                </div>
                            </div>

                            <div class="short_overview my-5">
                                <textarea class="introduction" placeholder = "請寫商品內容..." id="introduction"></textarea>
                               <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid quae eveniet culpa officia quidem mollitia impedit iste asperiores nisi reprehenderit consequatur, autem, nostrum pariatur enim?</p> -->
                            </div>
                            <form class="del_input" id="delivery1">
                                <input type="checkbox" name="transport" id="delivery" value="delivery">貨到付款<label class ="label1" style="display:inline">運費:<input type="number" name="price" id="price1" min="0" max="10000000000"></label><br>
                                <input type="checkbox" name="transport" id="delivery" value="delivery">宅急便<label class ="label2" style="display:inline">運費:<input type="number" name="price" id="price2" min="0" max="10000000000"></label><br>
                                <input type="checkbox" name="transport" id="delivery" value="delivery">面交<br>
                            </form>
                            <!-- Add to Cart Form -->
                            <form class="cart_u clearfix" method="post">
                                <div class="cart-btn d-flex mb-50">
                                    <p>庫存</p>
                                    <div class="quantity_u">
                                        <span class="qty-minus_u" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty ) &amp;&amp; qty &gt; 1 ) effect.value--;return false;"><i class="fa fa-caret-down" aria-hidden="true"></i></span>
                                        <input type="number" class="qty-text" id="qty" step="1" min="1" max="300" name="quantity" value="1">
                                        <span class="qty-plus_u" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty )) effect.value++;return false;"><i class="fa fa-caret-up" aria-hidden="true"></i></span>
                                    </div>
                                </div>
								<input class = "btn amado-btn3" type = "button" value = "儲存修改"  name="Uploadproduct"  onclick='up()'>
						
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product Details Area End -->
    </div>
    <!-- ##### Main Content Wrapper End ##### -->



	
    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
	<!-- Cookies js -->

	<script src="js/cookies.js"></script>
	<script src="js/modify_Product1.js"></script>
</body>

</html>
