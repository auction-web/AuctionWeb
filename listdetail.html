<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Title  -->
        <title>NTOUAW | List Detail</title>

        <!-- Favicon  -->
        <link rel="icon" href="img/core-img/favicon.ico">

        <!-- Core Style CSS -->
        <link rel="stylesheet" href="css/core-style.css">
        <link rel="stylesheet" href="css/listdetail.css">
        <link rel="stylesheet" href="css/cart.css">

    </head>

    <body>

        <!-- ##### Main Content Wrapper Start ##### -->
        <div class="main-content-wrapper clearfix">

            <!-- Mobile Nav (max width 767px)-->
            <div class="mobile-nav">
                <!-- Navbar Brand -->
                <div class="amado-navbar-brand">
                    <a href="home.html"><img src="img/core-img/logo (3).png" alt=""></a>
                </div>
            </div>
            
            <!-- Toolbar start -->
            <div class = "toolbarbase row">
                <!-- Logo -->
                <a class = "icon_link" href = "./home.html">
                    <img class = "icon_img" src = "img/core-img/logo (3).png" alt = "">
                </a>
                
                <div class = "toolbar">
                    <div class = "personal">
                        <input type = "button" value = "登出">
                        <input type = "button" value = "購物車">
                        <input type = "button" value = "個人資料">
                    </div>
                    <!-- Search -->
                    <div class = "search_base">
                        <form action="#" method="get">
                            <input type="search" name="search" id="search" placeholder="Type your keyword...">
                            <button class = "searchbutton" type="submit"><img src="img/core-img/search.png" alt=""></button> 
                            <select name = "itemfilter">
                                <option value = "productname">商品名稱</option>
                                <option value = "seller">賣家</option>
                            </select>
                        </form>
                        
                    </div>
                </div>
            </div>
            <!-- Toolbar end -->
            
            <!-- list detail start -->
            <div class="section-padding-0-100">
                <div class="container-fluid">
                    <div class="list-title mt-50">
                        <h2>訂單詳情</h2>
                    </div>

                    <div class="list-table-area clearfix">
                        <table class="table table-responsive">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>產品名稱</th>
                                    <th>價格</th>
                                    <th>數量</th>
                                    <th>備註</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="cart_product_img">
                                        <a href="#"><img src="img/bg-img/cart1.jpg" alt="Product"></a>
                                    </td>
                                    <td class="cart_product_desc">
                                        <h5>White Modern Chair</h5>
                                    </td>
                                    <td class="price">
                                        <span>$130</span>
                                    </td>
                                    <td class="qty">
                                        <div class="qty-btn d-flex">
                                            <p>Qty</p>
                                            <div class="quantity">
                                                <span class="qty-minus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty ) &amp;&amp; qty &gt; 1 ) effect.value--;return false;"><i class="fa fa-minus" aria-hidden="true"></i></span>
                                                <input type="number" class="qty-text" id="qty" step="1" min="1" max="300" name="quantity" value="1">
                                                <span class="qty-plus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty )) effect.value++;return false;"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                    </td>
                                    <!-- P.S. -->
                                    <td class = "note">
                                        <textarea disabled placeholder="請輸入產品規格(若沒有責圖需輸入)或想給賣家的話"></textarea>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="cart_product_img">
                                        <a href="#"><img src="img/bg-img/cart1.jpg" alt="Product"></a>
                                    </td>
                                    <td class="cart_product_desc">
                                        <h5>White Modern Chair</h5>
                                    </td>
                                    <td class="price">
                                        <span>$130</span>
                                    </td>
                                    <td class="qty">
                                        <div class="qty-btn d-flex">
                                            <p>Qty</p>
                                            <div class="quantity">
                                                <span class="qty-minus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty ) &amp;&amp; qty &gt; 1 ) effect.value--;return false;"><i class="fa fa-minus" aria-hidden="true"></i></span>
                                                <input type="number" class="qty-text" id="qty" step="1" min="1" max="300" name="quantity" value="1">
                                                <span class="qty-plus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty )) effect.value++;return false;"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                    </td>
                                    <!-- P.S. -->
                                    <td class = "note">
                                        <textarea disabled placeholder="請輸入產品規格(若沒有責圖需輸入)或想給賣家的話"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>                 
                </div>
            </div>
            <!-- list detail end -->
        </div>
        <!-- ##### Main Content Wrapper End ##### -->

        <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
        <script src="js/jquery/jquery-2.2.4.min.js"></script>
        <!-- Popper js -->
        <script src="js/popper.min.js"></script>
        <!-- Bootstrap js -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Plugins js -->
        <script src="js/plugins.js"></script>
        <!-- Active js -->
        <script src="js/active.js"></script>

    </body>

</html>
