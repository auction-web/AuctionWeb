<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>NTOUAW | Shop</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="css/cart.css">

</head>

<body>
    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">

        <!-- Mobile Nav (max width 767px)-->
        <div class="mobile-nav">
            <!-- Navbar Brand -->
            <div class="amado-navbar-brand">
                <a href="index.html"><img src="img/core-img/logo (3).png" alt=""></a>
            </div>
        </div>

        <!-- Toolbar start -->
        <div class = "toolbarbase row">
            <!-- Logo -->
            <a class = "icon_link" href = "./home.html">
                <img class = "icon_img" src = "img/core-img/logo (3).png" alt = "">
            </a>

            <div class = "toolbar">
                <div class = "personal">
                    <input type = "button" onclick = "signout()" value = "登出">
                    <input type = "button" onclick = "javascript:location.href = './cart.html'" value = "購物車">
                    <input type = "button" onclick = "javascript:location.href = './personal.html'" value = "個人資料">
                </div>
                <!-- Search -->
                <div class = "search_base">
                    <form action="#&page=1" method="get">
                        <input type="search" name="search" id="search" placeholder="Type your keyword...">
                        <button class = "searchbutton" type="submit"><img src="img/core-img/search.png" alt=""></button> 
                        <select name = "itemfilter">
                            <option value = "productname">商品名稱</option>
                            <option value = "seller">賣家</option>
                        </select>
                    </form>

                </div>
            </div>
        </div>
        <!-- Toolbar end -->

        <!-- Side Bar Area Start -->
        <div class="shop_sidebar_area">
            <!-- ##### Single Widget ##### -->
            <div class="widget catagory mb-30">
                <!-- Widget Title -->
                <h4 class="widget-title mb-15">商品分類</h4>

                <!--  Catagories  -->
                <div class="catagories-menu">
                    <ul id = "catagories">
                        <li><a href="shop.html?kind=0&page=1">書籍文具</a></li><!-- class="active" -->
                        <li><a href="shop.html?kind=1&page=1">衣物配飾</a></li>
                        <li><a href="shop.html?kind=2&page=1">廚房用品</a></li>
                        <li><a href="shop.html?kind=3&page=1">3C週邊</a></li>
                        <li><a href="shop.html?kind=4&page=1">運動用品</a></li>
                        <li><a href="shop.html?kind=5&page=1">美味食品</a></li>
                        <li><a href="shop.html?kind=6&page=1">美妝保養</a></li>
                        <li><a href="shop.html?kind=7&page=1">家俱家電</a></li>
                        <li><a href="shop.html?kind=8&page=1">其他類</a></li>
                    </ul>
                </div>
            </div>

            <!-- ##### Single Widget ##### -->
            <div class="product-price widget price mb-30">
                <!-- Price Filter -->
                <h6 class="widget-title mb-30">價格</h6>

                <div class="widget-desc">
                    <div class="slider-range">
                        <div data-min="10" data-max="1000" data-unit="$" class="slider-range-price ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" data-value-min="10" data-value-max="1000" data-label-result="">
                            <div class="ui-slider-range ui-widget-header ui-corner-all"></div>
                            <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
                            <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
                        </div>
                        <div class="range-price">$10 - $1000</div>
                    </div>
                </div>
            </div>

            <!-- ##### Single Widget ##### -->
            <div class="delivery-price widget price mb-30">
                <!-- Delivery Price Filter -->
                <h6 class="widget-title mb-30">運費</h6>

                <div class="widget-desc">
                    <div class="slider-range">
                        <div data-min="10" data-max="1000" data-unit="$" class="slider-range-price ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" data-value-min="10" data-value-max="1000" data-label-result="">
                            <div class="ui-slider-range ui-widget-header ui-corner-all"></div>
                            <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
                            <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
                        </div>
                        <div class="range-price">$10 - $1000</div>
                    </div>
                </div>
            </div>

            <!-- ##### Single Widget ##### -->
            <div class="sort-by-date d-flex align-items-center mb-30">
                <!-- Score Filter -->
                <h6 class="score-filter-p">評價</h6>
                <form action="#" method="get">
                    <select name="select" id="sortBydate">
                        <option value="value">全部</option>
                        <option value="value">3星以上</option>
                        <option value="value">4星以上</option>
                        <option value="value">5星以上</option>
                    </select>
                </form>
            </div>

            <!-- ##### Single Widget ##### -->
            <div class="sort-by-date d-flex align-items-center mb-30">
                <!-- Score Filter -->
                <h6 class="score-filter-p ">商品</h6>
                <form action="#" method="get">
                    <select name="select" id="sortBydate">
                        <option value="value">全部</option>
                        <option value="value">一般商品</option>
                        <option value="value">競標商品</option>
                    </select>
                </form>
            </div>

            <div class="vertical-container">
                <button type="submit" name="filter" value="5" class="btn amado-btn">以條件搜尋</button>
            </div>



        </div>
        <!-- Side Bar Area End -->

        <!-- Main Product Area Start -->
        <div id="ntou_shop_product_area" class="amado_product_area">
            <div class="container-fluid">

                <div class="pageNumber_up col-12 " id = 'pageNumber_up'><!--   --><!--   --><!--   --><!--   --><!--   --><!--   --><!--   --><!--   -->
                    <div class="total-products" id="total_products">
                        <!-- <p class="howamnypages" >Showing 1-8 0f 25</p>  --><!--dynamic-->
                    </div>
                    <!-- Pagination -->
                    <nav aria-label="navigation">
                        <ul class="pagination justify-content-end" id = 'pagination'>
                            <!-- <li class="page-item active"><a class="page-link" href="javascript:{changepage(1);}">01.</a></li>
                            <li class="page-item"><a class="page-link" href="javascript:{changepage(2);}">02.</a></li>
                            <li class="page-item"><a class="page-link" href="javascript:{changepage(3);}">03.</a></li>
                            <li class="page-item"><a class="page-link" href="javascript:{changepage(4);}">04.</a></li>-->
                        </ul>
                    </nav>
                </div>

                <div class="row" id = "Products"><!-- Products --><!-- Products --><!-- Products --><!-- Products --><!-- Products --><!-- Products --><!-- Products --><!-- Products --><!-- Products -->
                 

                </div><!-- <div> id="Products" end--><!-- Products --><!-- Products --><!-- Products --><!-- Products --><!-- Products --><!-- Products --><!-- Products --><!-- Products -->

            </div>
        </div>
        <!-- Main Product Area End -->

    </div>
    <!-- ##### Main Content Wrapper End ##### -->

    <!-- ##### Newsletter Area Start ##### -->
    <!-- ##### Newsletter Area End ##### -->

    <!-- ##### Footer Area Start ##### -->
    <!-- ##### Footer Area End ##### -->

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>




    <!-- ///////////////////////////////////////-->

    <script src="js/changepage-compiled.js"></script> <!--not keep select-->

    <script src="js/shop-compiled.js"></script>
	
	<!-- Cookies js -->
	<script src="js/cookies.js"></script>

</body>

</html>
