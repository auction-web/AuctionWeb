<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Title  -->
        <title>NTOUAW | Cart</title>

        <!-- Favicon  -->
        <link rel="icon" href="img/core-img/favicon.ico">

        <!-- Core Style CSS -->
        <link rel="stylesheet" href="css/core-style.css">
        <link rel="stylesheet" href="css/cart.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <!-- ##### Main Content Wrapper Start ##### -->
        <div class="main-content-wrapper clearfix">

            <!-- Mobile Nav (max width 767px)-->
            <div class="mobile-nav">
                <!-- Navbar Brand -->
                <div class="amado-navbar-brand">
                    <a href="home.html"><img src="img/core-img/logo (3).png" alt=""></a>
                </div>
            </div>
            
            <!-- Toolbar start -->
            <div class = "toolbarbase row">
                <!-- Logo -->
                <a class = "icon_link" href = "./home.html">
                    <img class = "icon_img" src = "img/core-img/logo (3).png" alt = "">
                </a>
                
                <div class = "toolbar">
                    <div class = "personal">
                        <input type = "button" onclick = "signout()" value = "登出">
                        <input type = "button" onclick = "javascript:location.href = './cart.html'" value = "購物車">
                        <input type = "button" onclick = "javascript:location.href = './personal.html'" value = "個人資料">
                    </div>
                    <!-- Search -->
                    <div class = "search_base">
                        <form action="shop.html#&page=1" method="get">
                            <input type="search" name="search" id="search" placeholder="Type your keyword...">
                            <button class = "searchbutton" type="submit"><img src="img/core-img/search.png" alt=""></button> 
                            <select name = "itemfilter">
                                <option value = "productname">商品名稱</option>
                                <option value = "seller">賣家</option>
                            </select>
                        </form>
                        
                    </div>
                </div>
            </div>
            <!-- Toolbar end -->

            <div class="cart-table-area section-padding-0-100">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-lg-8">
                            <div class="cart-title mt-50">
                                <h2>購物車</h2>
                            </div>

                            <div class="cart-table-area clearfix">
                                <table class="table table-responsive">
                                    <thead>
                                        <tr>
                                            <th><input class = "checkbox" onclick = "calculate_price()" id="checkbox_all" type = "checkbox"> 選擇全部</th>
                                            <th></th>
                                            <th>產品名稱</th>
                                            <th>價格</th>
                                            <th>數量</th>
                                        </tr>
                                    </thead>
                                    <tbody id = "cart_list">
                                        <!-- Dynamic HTML -->
                                    </tbody>
                                </table>
                            </div>
                            <div class = "deletebutton">
                                <input class = "btn amado-btn" type = "button" onclick="delete_cart()" value = "刪除">
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="cart-summary">
                                <h5>購物車總計</h5>
                                <ul class="summary-table">
                                    <li><span>物品總價:</span> <span id="total_price">$140.00</span></li>
                                </ul>
                                <div class="cart-btn mt-100">
                                    <input type = "button" onclick = "cart_checkout()" class="btn amado-btn w-100" value = "結帳">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ##### Main Content Wrapper End ##### -->

        <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
        <script src="js/jquery/jquery-2.2.4.min.js"></script>
        <!-- Popper js -->
        <script src="js/popper.min.js"></script>
        <!-- Bootstrap js -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Plugins js -->
        <script src="js/plugins.js"></script>
        <!-- Active js -->
        <script src="js/active.js"></script>
		<!-- Cookies js -->
        <script src="js/cookies.js"></script>
        <!-- Cart js-->
        <script src="js/cart_c.js"></script>
    </body>

</html>
